		<div class="main-container sign-in">
			<div class="container">
				<div class="row con-wrap sign-up-form">
					<div class="page-header clearfix">
						<h2 class="col-md-5 col-xs-12">注册页面</h2>
					</div>

					<div class="col-md-offset-1 col-md-10 col-sm-12">
						<!--邮箱注册-->
						<div id="yxzc">
							<form class="form-horizontal" role="form" id="reg-email-form" action="#" method="post">
								<div class="form-group">
									<h3 class="col-sm-3 control-label">姓名    </h3>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">英文名：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" name="username1">
									</div>
									<label class="col-sm-3 control-label">英文姓：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" name="username2">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">中文：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="" name="chineseName">
									</div>
								</div>
								<div class="form-group">
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">密码：</label>
									<div class="col-sm-3">
										<input type="password" class="form-control" placeholder="" name="passwd">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">邮箱：</label>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="" name="email">
										<!--<input type="button" id="reactivate-email" class="btn btn-sm btn-primary" style="display:none;" value="重新发送认证邮件">-->
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 col-xs-12 control-label" for="captcha">验证码：</label>
									<div class="col-sm-5">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="" name="verifycode">
											<span class="" id="captcha" title="刷新">
												<a href="javascript:void(0);" id="reloadCodeLink2">
													<img src="img/3476.png">
												</a>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-4">
										<button type="submit" id="reg-form-submit" class="btn btn-lg btn-block">注册</button>
									</div>
								</div>
							</form>
						</div>
						<!-- /#yxzc-->
					</div>
					<!-- /col-md-offset-1-->

				</div>
			</div>
		</div>
