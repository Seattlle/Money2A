		<div class="main-container huikuan">
			<div class="container">
				<div class="row con-wrap">
					<div class="col-md-10 col-sm-10">
						<label class="col-sm-2 col-xs-4 control-label">汇款人姓名</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="" name="name">
						</div>
					</div>
					<div class="col-md-10 col-sm-10">
						<label class="col-sm-2 col-xs-4  control-label">汇款人地址</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="" name="address">
						</div>
					</div>
					<div class="col-md-11 col-sm-11 order">
						<div class="page-header clearfix">
							<h2 class="col-md-12 col-xs-12">收款人信息<span class="pull-right search">查询收款人信息</span></h2>
						</div>

						<div class="col-md-12 col-sm-12">
							<div class="form-group">
								<label class="col-md-2 col-sm-2 control-label">收款人姓名</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" name="username1" placeholder="英文姓">
								</div>
								<div class="col-sm-2">
									<input type="text" class="form-control" name="username2" placeholder="英文名">
								</div>
								<label class="col-sm-1 control-label">地址</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" name="username1" placeholder="">
								</div>
								<label class="col-md-3 col-sm-3 saveUserInfo">保存收款人信息<i></i></label>
							</div>
							<div class="form-group countInfo">
								<label class="col-md-2 col-sm-3 control-label">收款人开户银行</label>
								<label class="col-md-1 col-sm-2 control-label">所在国</label>
								<div class="col-sm-2">
									<select name="Country" class="form-control">
										<option value="">中国</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">开户银行</label>
								<label class="col-md-1 col-sm-2 control-label">所在城市</label>
								<div class="col-md-2 col-sm-3">
									<select name="City" class="form-control">
										<option value="">北京</option>
									</select>
								</div>
							</div>
							<div class="conInfo">
								<div class="col-sm-12">
									<div class="form-group ">
										<label class="col-sm-4 control-label">开户分行行号</label>
										<div class="col-md-5 col-sm-5">
											<input type="text" class="form-control" placeholder="" name="canCode">
										</div>
									</div>
									<div class="form-group ">
										<label class="col-sm-4 control-label">开户帐号</label>
										<div class="col-md-5 col-sm-5">
											<input type="text" class="form-control" placeholder="" name="canNum">
										</div>
									</div>
									<div class="form-group ">
										<label class="col-sm-4 control-label">重新输入开户账号</label>
										<div class="col-md-5 col-sm-5">
											<input type="text" class="form-control" placeholder="" name="canCode1">
										</div>
									</div>
								</div>

							</div>

						</div>
						<!-- /col-md-offset-1-->

					</div>
					<div class="col-md-10 col-sm-10">
						<label class="col-md-1 col-sm-2 control-label">汇款金额</label>
						<div class="col-sm-6">
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="" name="money">
							</div>
							<div class="col-sm-12">
								<div class="m_radio checked">
									加币
								</div>
								<div class="m_radio">
									美币
								</div>
								<div class="m_radio">
									人民币
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-10 col-sm-10">
						<label class="col-md-1 col-sm-2 control-label">汇款用途</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="" name="usefor">
						</div>
					</div>

					<div class="col-md-12" id="trate">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>汇款通道</th>
										<th>通联</th>
										<th>银联</th>
										<th>支付宝</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>今日汇率</td>
										<td>1%</td>
										<td>1%</td>
										<td>1%</td>
									</tr>
									<tr>
										<td>估算</td>
										<td>10</td>
										<td>10</td>
										<td>10</td>
									</tr>
								</tbody>
							</table>
						</div>
						<h4>ACI负责条款</h4>
						<a class="tongyi">本人已阅读同意条款</a>
						<div class="m_btn">
							<button type="button" class="btn btn-default navbar-btn confirm">确定</button>
							<button type="button" class="btn btn-default navbar-btn cancle">取消</button>
						</div>
					</div>
				</div>

			</div>
		</div>
		</div>
		<div class="footer" id="footer">
			<div class="container">
				<ul>
					<li>官方认证，放心汇款，值得信赖</li>
					<li>随时随地，五分钟完成汇款 （24/7小时随时随地发起在线汇款）</li>
					<li>状态跟踪，保证资金状态透明</li>
				</ul>
			</div>
