		<div class="main-container sign-in">
			<div class="container">
				<div class="col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 signin-wrap">
					<h2 class="title text-center">登录</h2>
					<form role="form" id="loginform" method="post">
						<div class="form-group" id="account-div">
							<label for="name" class="sr-only">用户名</label>
							<input type="text" class="form-control" placeholder="姓名或邮箱" name="account" id="account1">
						</div>
						<div class="form-group" id="passwd-div">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" placeholder="密码" name="passwd" id="passwd">
						</div>
						<div class="form-group">
							<p class="help-block forget-password">
								<span class="status checked"><i></i>保持登录</span>
								<a href="#" class="pull-right">忘记密码？</a>
							</p>
						</div>
						<div class="form-group clearfix">
							<button type="submit" id="loginbtn" class="btn btn-lg btn-block">登录</button>
						</div>
					</form>
					<div class="bottom">
						<a href="regist.html" class="btn btn-lg btn-block">立即注册</a>
